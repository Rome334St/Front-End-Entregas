  <section class="FormRegistro">
    <div class="container d-flex justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow">
        <h2>Regístrate</h2>
        <form id="registroForm" method="POST">
          <div class="mb-3">
            <label for="NombreCompleto" class="form-label">Nombres y Apellidos</label>
            <input type="text" class="form-control" id="NombreCompleto" required>
          </div>
          <div class="mb-3">
            <label for="Nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="Nacimiento" required>
          </div>
          <div class="mb-3">
            <label for="emailregistro" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="emailregistro" required>
          </div>
          <div class="mb-3">
            <label for="Nacionalidad" class="form-label">Nacionalidad</label>
            <select class="form-control" id="Nacionalidad" required>
              <option value="">Selecciona tu nacionalidad</option>
              <option value="Colombia">Colombia</option>
              <option value="México">México</option>
              <option value="Argentina">Argentina</option>
              <option value="España">España</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="mb-3">
            <legend>Género</legend>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="GeneroMas" name="genero" value="Masculino" required>
              <label class="form-check-label" for="GeneroMas">Masculino</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="GeneroFem" name="genero" value="Femenino" required>
              <label class="form-check-label" for="GeneroFem">Femenino</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="GeneroOtro" name="genero" value
              <label class="form-check-label" for="GeneroOtro">Otro</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="Contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Contraseña" required>
          </div>
          <div class="mb-3">
            <label for="confirmarContra" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmarContra" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
      </div>
    </div>
  </section>
