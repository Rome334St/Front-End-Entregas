    <section class="FormRegistro">
        <div class="container d-flex justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow">
                <h2 class="col-md-6 bg-white p-4 rounded shadow">Registrate</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="NombreCompleto" class="form-label">Nombres y Apellidos</label>
                        <input type="text" class="form-control" id="NombreCompleto" name="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="Nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="Nacimiento" name="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailregistro" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="emailregistro" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="Nacionalidad" class="form-label">Nacionalidad</label>
                        <select name="pais" id="Nacionalidad">
                            <option value="">Seleciona tu Nacionalidad</option>
                            <option value="Afganistán">Afganistán</option>
                            <option value="Alemania">Alemania</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Australia">Australia</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Canadá">Canadá</option>
                            <option value="Chile">Chile</option>
                            <option value="China">China</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Cuba">Cuba</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Egipto">Egipto</option>
                            <option value="El Salvador">El Salvador</option>
                            <option value="España">España</option>
                            <option value="Estados Unidos">Estados Unidos</option>
                            <option value="Francia">Francia</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="Honduras">Honduras</option>
                            <option value="India">India</option>
                            <option value="Italia">Italia</option>
                            <option value="Japón">Japón</option>
                            <option value="México">México</option>
                            <option value="Nicaragua">Nicaragua</option>
                            <option value="Panamá">Panamá</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Perú">Perú</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Reino Unido">Reino Unido</option>
                            <option value="Rusia">Rusia</option>
                            <option value="Sudáfrica">Sudáfrica</option>
                            <option value="Suecia">Suecia</option>
                            <option value="Suiza">Suiza</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Venezuela">Venezuela</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <legend>Selecciona tu Genero</legend>
                        <div class="form-check">
                            <label for="GeneroMas">Masculino</label>
                            <input type="radio"  id="GeneroMas" name="genero" value="Masculino" required>
                        </div>
                        <div class="form-check">
                            <label for="GeneroFem">Femenino</label>
                            <input type="radio"  id="GeneroFem" name="genero" value="Femenino" required>
                        </div>
                        <div class="form-check">
                            <label for="GeneroOtro">Otro</label>
                            <input type="radio"  id="GeneroOtro" name="genero" value="Otro" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="Contraseña" name="Contra" required> 
                    </div>
                    <div class="mb-3">
                        <label for="confirmarContra" class="form-label">Confirma la Contraseña</label>
                        <input type="password" class="form-control" id="confirmarContra" name="ConContra" required>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>

            </div>
            
        </div>
